<div class="newsletter-card-container">
  <div class="newsletter-content-container">
    <div class="newsletter-content-wrapper">
      <h3 class="newsletter-content-title">Revolut Blog!</h3>
      <p class="newsletter-content-description">
        Get insights and updates on our newest on efficient payments, and
        upcoming features by email. You can unsubscribe at any time. Join our
        community, youâ€™ll love it.
      </p>
    </div>

    <div class="newsletter-forms">
      <div [hidden]="submitted && newsletterForm.valid">
        <form
          [formGroup]="newsletterForm"
          class="newsletter-form"
          id="newsletterForm"
          (ngSubmit)="submitNewsletterForm()"
        >
          <label for="name" class="pb-2">Name </label>
          <input
            class="input"
            type="text"
            id="name"
            placeholder="Your name"
            formControlName="name"
            [class.is-danger]="getValidation('name') === 'error'"
            [class.is-success]="getValidation('name') === 'success'"
          />

          <div
            *ngIf="
              newsletterForm.get('name')?.invalid &&
              newsletterForm.get('name')?.touched
            "
          >
            <div class="message is-danger is-small">
              <p class="message-body">name is required.</p>
            </div>
          </div>
          <div *ngIf="newsletterForm.get('name')?.valid">
            <div class="message is-success is-small">
              <p class="message-body">name is correct.</p>
            </div>
          </div>

          <label for="Email" class="pb-2">Email </label>
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Your Email"
            formControlName="email"
          />

          <div
            *ngIf="
              newsletterForm.get('email')?.invalid &&
              newsletterForm.get('email')?.touched
            "
          >
            <div class="message is-danger is-small">
              <p class="message-body">Email is required.</p>
            </div>
          </div>
          <div *ngIf="newsletterForm.get('email')?.valid">
            <div class="message is-success is-small">
              <p class="message-body">Email is correct.</p>
            </div>
          </div>

          <div class="submitButton">
            <button
              class="button is-small is-rounded"
              [disabled]="newsletterForm.invalid"
              type="submit"
            >
              Subscribe
            </button>
          </div>
        </form>
      </div>
      <div
        *ngIf="submitted && newsletterForm.valid"
        class="thank-you message is-success"
      >
        <div class="message-body">Thank you for your submission!</div>
      </div>
    </div>
  </div>
  <div class="newsletter-image-wrapper"></div>
</div>
